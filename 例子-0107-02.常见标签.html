<!DOCTYPE html>
<html>
<head>
	<title>我的第一个网页</title>
</head>
<body>
	<!-- 注释和添加注释 ctl+/  -->
	<!-- 注释的作用: 1.自己看  2.给别人看 -->
	<!-- 标签分类:   1.单标签  2.双标签 -->
	<!-- 水平线  <hr> -->
	this is a 水平线
	<hr>
	<!-- 换行  <br> -->
	我是   <br>
	你     <br>
	霸霸
	<!-- 标题标签 h1-h6重要性从高到低-->
	<h1>我是</h1>
	<h2>阳光</h2>
	<h3>帅气</h3>
	<h4>黑黑的</h4>
	<h5>大叔</h5>
	<h6>主播</h6>
	<!-- 段落标签  <p></p>-->
	<p>我是蔡徐坤</p>
	<p>WTF</p>
	<!-- 文字标签 字体大小 颜色-->
	<!-- <font color="pink">我的小可爱</font> -->
	<strong>我很强壮</strong>
	我很普通
</body>
</html>
