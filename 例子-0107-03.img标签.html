<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- img标签是最重要的单标签 -->
	<!-- 每个标签都有自己属性 -->
	<!-- src是图片地址  属性1="" 属性2="" -->
	<!-- 相对路径 没有盘符 ./当前文件夹  ../上一级文件夹-->
	<!-- 绝对路径 有盘符-->
	<!-- 图片和html文件在同一级文件夹 -->
		<img src="1.jfif" title="我的妞儿" width="200px" height="200px" alt="我的妞儿和人跑了">
	<!-- 图片在html文件下一级文件夹 -->
		<img src="img/2.jpg">
	<!-- 图片在html文件上一级文件夹 -->
		<img src="../3.jpg">
	<!-- 图片可以在本地，也可以在网络上 -->
	<!-- 如果说借用网络上图片要注意版权，有些网站做了防盗链，有可能会出现访问不了的情况 -->
	<img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2F5b0988e595225.cdn.sohucs.com%2Fimages%2F20171108%2Fa65bd10ae0fe45a1903a0b5e19a32b23.jpeg&refer=http%3A%2F%2F5b0988e595225.cdn.sohucs.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1614325542&t=2d99b3a429ae99eadc8a3f728b12e13b">

</body>
</html>
