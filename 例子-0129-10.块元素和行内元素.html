<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 400px;
			height: 400px;
			background: blue;
			/*块元素支持所有css命令*/
		}
		span {
			width: 200px;
			height: 200px;
			background: red;
			/*行内标签支持部分css命令 width height margin-top margin-bottom都不支持*/
		}
	</style>
</head>
<body>
	<div>123</div>
	<div>456</div>
	<span>789</span>
	<span>10jQ</span>
</body>
</html>
