<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*宽度和高度可以写成像素，也可以写成百分比*/
		/*如果写的是百分比，相对于父元素而言*/
		/*如果单独使用height，可以在页面中显示对应内容*/
		/*单独使用width不行，通常一起使用*/
		.box {
			width: 500px;
			height: 500px;
			background: pink;
		}
		.small {
			width: 50%;
			height: 50%;
			background: black;
		}
		.a {
			height: 30px;
			/*width: 100px;*/
			background: red;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="small"></div>
	</div>
	<div class="a"></div>
</body>
</html>
